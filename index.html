    .msg.bot .avatar { background: linear-gradient(135deg, #34d399, #22d3ee); }
    .bubble { padding: 10px 12px; border-radius: 14px; max-width: 75%; line-height: 1.4; font-size: 15px;
      border: 1px solid rgba(255,255,255,0.08); background: rgba(255,255,255,0.04);
      white-space: pre-wrap; word-wrap: break-word;
    }
    .msg.user .bubble { background: rgba(34,211,238,0.07); }
    .msg.bot .bubble code { background: rgba(255,255,255,0.08); padding: 2px 6px; border-radius: 6px; }
    .inputbar { display:flex; gap:10px; padding: 14px; border-top: 1px solid rgba(255,255,255,0.06); background: rgba(0,0,0,0.18); }
    .inputbar textarea { resize: none; height: 54px; width:100%; padding: 12px 14px; border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.12); background: rgba(17,24,39,0.7); color: var(--text); outline: none;
    }
    .inputbar button { height: 54px; padding: 0 18px; border-radius: 12px; color: #0b1220; font-weight: 600; border: none;
      background: var(--accent); cursor: pointer;
    }
    .inputbar button:disabled { opacity: .6; cursor: not-allowed; }
    .notice { font-size: 12px; color: var(--subtext); padding: 0 18px 10px; }
    .pillbar{display:flex; gap:6px; flex-wrap: wrap; padding: 10px 18px 0;}
    .pill{font-size:12px; padding:6px 10px; border-radius:999px; border:1px solid rgba(255,255,255,.12);
      cursor:pointer; color:var(--subtext)}
    .pill:hover{color:var(--text); border-color:rgba(255,255,255,.2)}
    .footer { padding: 10px 18px 16px; color: var(--subtext); font-size: 12px; display:flex; justify-content:space-between; align-items:center; }
    .danger { color: var(--danger); }

    .dots::after {
      content: '...';
      animation: blink 1.2s infinite;
    }
    @keyframes blink {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

<script>
/*************** Conocimientos base (FAQ) ***************/
const FAQ = [

  { patterns: ["diarrea","heces liquidas","gastroenteritis","intoxicaciÃ³n"],
    answer: "La *diarrea aguda* suele ser por infecciones. Clave: hidrataciÃ³n (sueros), dieta suave (arroz, plÃ¡tano, pan tostado), evitar lÃ¡cteos y grasas.\nâš ï¸ Consulta si dura >3 dÃ­as, hay sangre, fiebre alta, o deshidrataciÃ³n." },
  { patterns: ["reflujo","acidez","agruras","ardor pecho"],
    answer: "El *reflujo* provoca ardor en el pecho y regurgitaciÃ³n.\nMedidas: elevar cabecera, no comer antes de dormir, evitar cafÃ©, alcohol y picante.\nTratamiento mÃ©dico: antiÃ¡cidos o IBP bajo indicaciÃ³n." },
  { patterns: ["estreÃ±imiento","no puedo evacuar","heces duras"],
    answer: "Para *estreÃ±imiento*: aumenta fibra (frutas, verduras), agua suficiente, ejercicio regular.\nâš ï¸ Consulta mÃ©dica si es persistente o con dolor intenso." },
  { patterns: ["colon irritable","sii","ibs"],
    answer: "El *sÃ­ndrome de intestino irritable (SII)* causa dolor crÃ³nico y cambios intestinales.\nMejora con dieta baja en FODMAP, manejo del estrÃ©s, fibra soluble y supervisiÃ³n mÃ©dica." }

/*************** Small talk (respuestas sociales) ***************/
const SMALLTALK = [
  { patterns: ["hola","buenas","hey","holi","quÃ© tal"],
    answers: ["Â¡Hola! Â¿CÃ³mo estÃ¡s? ğŸ˜Š", "Â¡Hey! Bienvenido ğŸ‘‹", "Â¡Hola! Â¿Tienes alguna molestia gastrointestinal de la que quieras hablar?"] },
  { patterns: ["gracias","muchas gracias","te lo agradezco"],
    answers: ["Â¡De nada! âœ¨", "Con gusto, estoy para orientarte ğŸ¤—", "Â¡Un placer ayudarte!"] },
  { patterns: ["adiÃ³s","bye","nos vemos","hasta luego","chao"],
    answers: ["Â¡Hasta luego! Cuida tu salud ğŸ™Œ", "Nos vemos pronto ğŸ‘‹", "AdiÃ³s, recuerda mantener una dieta balanceada ğŸ"] }
];

const SUGGESTIONS = [
  "Tengo diarrea, Â¿quÃ© puedo tomar?",
  "Â¿CÃ³mo calmar la acidez por la noche?",
  "RecomiÃ©ndame dieta suave si tengo gastritis"

/*************** Utilidades ***************/
const chatEl = document.getElementById('chat');
const inputEl = document.getElementById('input');
const sendBtn = document.getElementById('send');
const pillbar = document.getElementById('pillbar');

function addMessage(role, content){
  const msg = document.createElement('div');
  msg.className = "msg " + role;
  msg.innerHTML = `<div class="avatar">${role === 'user' ? 'ğŸ§‘' : 'ğŸ¤–'}</div><div class="bubble"></div>`;
  msg.querySelector('.bubble').textContent = content;
  chatEl.appendChild(msg);
  chatEl.scrollTop = chatEl.scrollHeight;
  return msg.querySelector('.bubble');
}

function normalize(str){
  return str.toLowerCase().normalize('NFD').replace(/\p{Diacritic}/gu,'');
}

function bestFAQ(text){
  const t = normalize(text);
  for(const item of FAQ){
    for(const p of item.patterns){
      if(t.includes(normalize(p))){
        return item.answer;
      }
    }
  }
  return null;
}

function bestSmalltalk(text){
  const t = normalize(text);
  for(const group of SMALLTALK){
    for(const p of group.patterns){
      if(t.includes(normalize(p))){
        // devolver una respuesta aleatoria para mÃ¡s naturalidad
        return group.answers[Math.floor(Math.random()*group.answers.length)];
      }
    }
  }
  return null;
}

function handleSend(text){
  if(!text.trim()) return;
  inputEl.value = '';
  addMessage('user', text.trim());

  const botBubble = addMessage('bot', "Escribiendo");
  botBubble.classList.add('dots');

  setTimeout(() => {
    botBubble.classList.remove('dots');
    let reply = bestSmalltalk(text) || bestFAQ(text);
    if(reply){
      botBubble.textContent = reply;
    } else {
      botBubble.textContent = "Lo siento, no entendÃ­ ğŸ¤”. Puedo orientarte en temas como gastritis, diarrea, reflujo, estreÃ±imiento o colon irritable.";
    }
  }, 1200);
}

/*************** Eventos UI ***************/
sendBtn.addEventListener('click', () => handleSend(inputEl.value));
inputEl.addEventListener('keydown', e => {
  if(e.key === 'Enter' && !e.shiftKey){
    e.preventDefault();
    handleSend(inputEl.value);
  }
});

SUGGESTIONS.forEach(txt => {
  const p = document.createElement('button');
  p.className = 'pill';
  p.textContent = txt;
  p.onclick = () => handleSend(txt);
  pillbar.appendChild(p);
});

// Mensaje inicial
