<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot de Enfermedades Gastrointestinales</title>
  <style>
    :root { --bg: #0f172a; --panel: #111827; --accent: #22d3ee; --text: #e5e7eb; --subtext: #9ca3af; --danger: #f87171; }
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial;
      background: radial-gradient(1000px 600px at 10% -10%, rgba(34,211,238,.12), rgba(34,211,238,0)), var(--bg);
      color: var(--text); min-height: 100vh; display: grid; place-items: center; padding: 24px;
    }
    .app { width: min(980px, 100%); background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0));
      border: 1px solid rgba(255,255,255,0.08); border-radius: 16px; overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    header { display:flex; align-items:center; justify-content:space-between;
      padding: 14px 18px; background: rgba(0,0,0,0.2); border-bottom: 1px solid rgba(255,255,255,0.06);
    }
    header h1 { font-size: 16px; margin:0; letter-spacing:.5px; }
    header .status { font-size: 12px; color: var(--subtext); }
    .badge { padding: 4px 8px; border-radius: 999px; border: 1px solid rgba(255,255,255,0.15); font-size: 12px; }
    .chat { height: 64vh; overflow: auto; padding: 18px; scroll-behavior: smooth;
      background: radial-gradient(800px 400px at 90% -10%, rgba(34,211,238,.08), rgba(34,211,238,0)),
                  radial-gradient(1200px 500px at 0% 100%, rgba(34,211,238,.08), rgba(34,211,238,0));
    }
    .msg { display:flex; gap:12px; margin: 10px 0; }
    .msg .avatar { width: 36px; height: 36px; border-radius: 50%; display:grid; place-items:center; flex: 0 0 auto; }
    .msg.user .avatar { background: linear-gradient(135deg, #60a5fa, #22d3ee); }
    .msg.bot .avatar { background: linear-gradient(135deg, #34d399, #22d3ee); }
    .bubble { padding: 10px 12px; border-radius: 14px; max-width: 75%; line-height: 1.4; font-size: 15px;
      border: 1px solid rgba(255,255,255,0.08); background: rgba(255,255,255,0.04);
      white-space: pre-wrap; word-wrap: break-word;
    }
    .msg.user .bubble { background: rgba(34,211,238,0.07); }
    .msg.bot .bubble code { background: rgba(255,255,255,0.08); padding: 2px 6px; border-radius: 6px; }
    .inputbar { display:flex; gap:10px; padding: 14px; border-top: 1px solid rgba(255,255,255,0.06); background: rgba(0,0,0,0.18); }
    .inputbar textarea { resize: none; height: 54px; width:100%; padding: 12px 14px; border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.12); background: rgba(17,24,39,0.7); color: var(--text); outline: none;
    }
    .inputbar button { height: 54px; padding: 0 18px; border-radius: 12px; color: #0b1220; font-weight: 600; border: none;
      background: var(--accent); cursor: pointer;
    }
    .inputbar button:disabled { opacity: .6; cursor: not-allowed; }
    .notice { font-size: 12px; color: var(--subtext); padding: 0 18px 10px; }
    .pillbar{display:flex; gap:6px; flex-wrap: wrap; padding: 10px 18px 0;}
    .pill{font-size:12px; padding:6px 10px; border-radius:999px; border:1px solid rgba(255,255,255,.12);
      cursor:pointer; color:var(--subtext)}
    .pill:hover{color:var(--text); border-color:rgba(255,255,255,.2)}
    .footer { padding: 10px 18px 16px; color: var(--subtext); font-size: 12px; display:flex; justify-content:space-between; align-items:center; }
    .danger { color: var(--danger); }

    .dots::after {
      content: '...';
      animation: blink 1.2s infinite;
    }
    @keyframes blink {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
<div class="app">
  <header>
    <div>
      <h1>GI Salud ‚Ä¢ Chat</h1>
      <div class="status" id="status"></div>
    </div>
    <span class="badge">Info ‚Ä¢ No es diagn√≥stico</span>
  </header>

  <div class="pillbar" id="pillbar"></div>
  <div id="chat" class="chat"></div>
  <div class="notice">
    ‚öïÔ∏è Este chatbot ofrece <b>informaci√≥n general</b> sobre salud gastrointestinal y consejos educativos.
    <span class="danger">No sustituye una consulta m√©dica.</span>
  </div>
  <div class="inputbar">
    <textarea id="input" placeholder="Escribe tu pregunta‚Ä¶"></textarea>
    <button id="send">Enviar</button>
  </div>
</div>

<script>
/*************** Conocimientos base (FAQ) ***************/
const FAQ = [
  { patterns: ["gastritis","ardor est√≥mago","acidez est√≥mago"],
    answer: "La *gastritis* es la inflamaci√≥n del revestimiento del est√≥mago.\nS√≠ntomas: dolor o ardor, n√°usea, llenura, eructos.\nQu√© ayuda: comidas peque√±as, evitar alcohol, caf√© y picante, usar anti√°cidos bajo indicaci√≥n.\n‚ö†Ô∏è Urgencias: v√≥mito con sangre, heces negras, dolor intenso, fiebre alta." },
  { patterns: ["diarrea","heces liquidas","gastroenteritis","intoxicaci√≥n"],
    answer: "La *diarrea aguda* suele ser por infecciones. Clave: hidrataci√≥n (sueros), dieta suave (arroz, pl√°tano, pan tostado), evitar l√°cteos y grasas.\n‚ö†Ô∏è Consulta si dura >3 d√≠as, hay sangre, fiebre alta, o deshidrataci√≥n." },
  { patterns: ["reflujo","acidez","agruras","ardor pecho"],
    answer: "El *reflujo* provoca ardor en el pecho y regurgitaci√≥n.\nMedidas: elevar cabecera, no comer antes de dormir, evitar caf√©, alcohol y picante.\nTratamiento m√©dico: anti√°cidos o IBP bajo indicaci√≥n." },
  { patterns: ["estre√±imiento","no puedo evacuar","heces duras"],
    answer: "Para *estre√±imiento*: aumenta fibra (frutas, verduras), agua suficiente, ejercicio regular.\n‚ö†Ô∏è Consulta m√©dica si es persistente o con dolor intenso." },
  { patterns: ["colon irritable","sii","ibs"],
    answer: "El *s√≠ndrome de intestino irritable (SII)* causa dolor cr√≥nico y cambios intestinales.\nMejora con dieta baja en FODMAP, manejo del estr√©s, fibra soluble y supervisi√≥n m√©dica." }
];

const SUGGESTIONS = [
  "Tengo diarrea, ¬øqu√© puedo tomar?",
  "¬øC√≥mo calmar la acidez por la noche?",
  "Recomi√©ndame dieta suave si tengo gastritis"
];

/*************** Utilidades ***************/
const chatEl = document.getElementById('chat');
const inputEl = document.getElementById('input');
const sendBtn = document.getElementById('send');
const pillbar = document.getElementById('pillbar');

function addMessage(role, content){
  const msg = document.createElement('div');
  msg.className = "msg " + role;
  msg.innerHTML = `<div class="avatar">${role === 'user' ? 'üßë' : 'ü§ñ'}</div><div class="bubble"></div>`;
  msg.querySelector('.bubble').textContent = content;
  chatEl.appendChild(msg);
  chatEl.scrollTop = chatEl.scrollHeight;
  return msg.querySelector('.bubble');
}

function normalize(str){
  return str.toLowerCase().normalize('NFD').replace(/\p{Diacritic}/gu,'');
}

function bestFAQ(text){
  const t = normalize(text);
  for(const item of FAQ){
    for(const p of item.patterns){
      if(t.includes(normalize(p))){
        return item.answer;
      }
    }
  }
  return null;
}

function handleSend(text){
  if(!text.trim()) return;
  inputEl.value = '';
  addMessage('user', text.trim());

  const botBubble = addMessage('bot', "Escribiendo");
  botBubble.classList.add('dots');

  setTimeout(() => {
    botBubble.classList.remove('dots');
    let reply = bestFAQ(text);
    if(reply){
      botBubble.textContent = reply;
    } else {
      botBubble.textContent = "Lo siento, no entiendo lo que dices pero puedo atender problemas como gastritis, diarrea, reflujo, estre√±imiento, colon irritable, entre otros.";
    }
  }, 1200);
}

/*************** Eventos UI ***************/
sendBtn.addEventListener('click', () => handleSend(inputEl.value));
inputEl.addEventListener('keydown', e => {
  if(e.key === 'Enter' && !e.shiftKey){
    e.preventDefault();
    handleSend(inputEl.value);
  }
});

SUGGESTIONS.forEach(txt => {
  const p = document.createElement('button');
  p.className = 'pill';
  p.textContent = txt;
  p.onclick = () => handleSend(txt);
  pillbar.appendChild(p);
});

// Mensaje inicial
addMessage('bot', "¬°Hola! Soy **GI Salud**. Puedo orientarte sobre s√≠ntomas comunes, autocuidado y se√±ales de alarma en problemas gastrointestinales.");
</script>
</body>
</html>
